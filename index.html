<h2>Loading...</h2>

<style>
    #pikachu {
        position: relative;
        width: 160px;
        height: 120px;
    }
    body {
        font-size: 20px;
        font-family: monospace;
        color: greenyellow;
        background: #222222;
        text-align: center;
        padding: 0;
    }

</style>
<script>
    var current = 1;
    var position = 0;
    var speed = 25;
    var pikachu = document.getElementById("pikachu");

    function update() {

        if (current == 1) {
            pikachu.src = "http://s.ntustcoding.club/js-basic/pikachu/1.png";
        }
        if (current == 2) {
            pikachu.src = "http://s.ntustcoding.club/js-basic/pikachu/2.png";
        }
        if (current == 3) {
            pikachu.src = "http://s.ntustcoding.club/js-basic/pikachu/3.png";
        }
        if (current == 4) {
            pikachu.src = "http://s.ntustcoding.club/js-basic/pikachu/4.png";
        }

        current = current + 1;
        if (current > 4) {
            current = 1;
        }

        position = position + speed;
        pikachu.style.left = position + "px";

        if (position > 800) {
            speed = -speed;
            pikachu.style.transform = "scaleX(-1)";
        }

        if (position < 0) {
            speed = -speed;
            pikachu.style.transform = "scaleX(1)";
        }
    }

    setInterval(update, 100);

</script>
</body>
</html>
